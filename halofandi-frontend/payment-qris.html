<!DOCTYPE html>
<html>
<head>
    <title>Pembayaran QRIS</title>
</head>
<body>
    <h2>Pembayaran QRIS</h2>

    <p>Total yang harus dibayar: <span id="total"></span></p>

    <img src="img/qris-barcode.png" width="250">

    <p>Setelah membayar, klik tombol di bawah:</p>
    <button id="doneBtn">Selesai</button>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById("total").innerText = params.get("total");

        document.getElementById("doneBtn").onclick = () => {
            window.location.href = "menu.html";
        };
    </script>
</body>
</html>
