<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - HaloFandi</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

<header class="glass-navbar">
    <div class="header-content">
        <h1>ðŸ›’ Checkout</h1>
        <nav>
            <a href="menu.html" class="nav-button small">Kembali</a>
        </nav>
    </div>
</header>

<div class="checkout-page">

    <!-- ==========================
         DAFTAR ITEM CHECKOUT
    ===========================-->
    <div class="checkout-items" id="checkoutItems"></div>


    <!-- ==========================
         RINGKASAN CHECKOUT (RIGHT SIDE)
    ===========================-->
    <aside class="checkout-summary" id="checkoutSummary">

        <!-- Ditambah: OPSI PEMBAYARAN -->
        <div class="payment-section">
            <h3>Metode Pembayaran</h3>

            <label class="payment-option">
                <input type="radio" name="payment" value="cash" id="payCash">
                <span>Cash</span>
            </label>

            <label class="payment-option">
                <input type="radio" name="payment" value="qris" id="payQRIS">
                <span>QRIS</span>
            </label>
        </div>

        <!-- Ditambah: TOTAL -->
        <div class="total-section">
            <h3>Total Belanja</h3>
            <p id="checkoutTotal">Rp 0</p>
        </div>

        <!-- Ditambah: TOMBOL BAYAR -->
        <button id="payButton" class="pay-btn disabled" disabled>
            Bayar Sekarang
        </button>

    </aside>
</div>

<script src="checkout.js"></script>
</body>
</html>
